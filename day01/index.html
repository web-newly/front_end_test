<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尚品汇</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/test.css">
</head>

<body>
    <!-- 最外层的包裹元素 -->
    <div class="wrapper">
        <!-- 头部 -->
        <header id="header">
            <!-- 头部的上半部分 -->
            <div class="headerTop">
                <!-- 版心元素 -->
                <div class="headerTopMain">
                    <!-- 左边内容 -->
                    <div class="left">
                        <h5>欢迎来到尚优选！请</h5>
                        <p>
                            <a href="javascript:;">登入</a>
                            <a href="javascript:;">注册</a>
                        </p>
                    </div>
                    <!-- 右边部分 -->
                    <div class="right">
                        <a href="javascript:;">我的订单</a>
                        <a href="javascript:;">我的购物车</a>
                        <a href="javascript:;">我的尚优选</a>
                        <a href="javascript:;">尚优选会员</a>
                        <a href="javascript:;">企业采购</a>
                        <a href="javascript:;">关注尚优选</a>
                        <a href="javascript:;">合作招商</a>
                        <a href="javascript:;">商家后台</a>
                    </div>
                </div>
            </div>
            <!-- 头部的下半部分 -->
            <div class="headerBottom">
                <!-- 版心内容 -->
                <div class="headerBottomMain">
                    <!-- 左边的logo -->
                    <div class="logo">
                        <a href="javascript:;">
                            <img src="./images/logo.png" alt="logo">
                        </a>
                    </div>
                    <!-- 右边的搜索框 -->
                    <div class="search">
                        <input type="text" placeholder="请输入搜索内容" />
                        <input type="submit" value="搜索" />
                    </div>
                </div>
            </div>
        </header>
        <!-- 导航栏 -->
        <div id="navwrap">
            <!-- 版心元素 -->
            <div class="navwrapmain">
                <a href="javascript:;">全部商品分类</a>
                <a href="javascript:;">服装城</a>
                <a href="javascript:;">美妆馆</a>
                <a href="javascript:;">尚优选超市</a>
                <a href="javascript:;">全球购</a>
                <a href="javascript:;">闪购</a>
                <a href="javascript:;">团购</a>
                <a href="javascript:;">有趣</a>
                <a href="javascript:;">秒杀</a>
            </div>
        </div>
        <!-- 中间内容部分 -->
        <div id="content">
            <!-- 版心元素 -->
            <div class="contentMain">
                <!-- 路径导航 -->
                <div class="navpath"></div>
                <!-- 中心部分 -->
                <div class="center">
                    <!-- 左边部分 -->
                    <div class="left">
                        <!-- 左上放大镜部分 -->
                        <div class="lefttop">
                            <!-- 小图 -->
                            <div class="small">
                                <img src="./images/b1.png" alt="iPhone">
                                <!-- 遮罩层 -->
                                <div class="mask"></div>
                            </div>
                            <!-- 大图 -->
                            <div class="big">
                                <img src="./images/b1.png" alt="iPhone">
                            </div>
                        </div>
                        <!-- 左下缩略图 -->
                        <div class="leftbottom">
                            <a href="javascript:;" data-direction="left"> &lt; </a>
                            <div class="imagelist">
                                <ul></ul>
                            </div>
                            <a href="javascript:;" data-direction="right">&gt;</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="./js/data.js"></script>
<script src="./js/index.js"></script>
</html>
